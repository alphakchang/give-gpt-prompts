<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./static/css/new_style.css">
</head>
<body>
    <!--Start of loading animation -->
    <div class="loading_animation" id="loading_display">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
        <div class="bar bar6"></div>
        <div class="bar bar7"></div>
        <div class="bar bar8"></div>
    </div>
    <!--End of loading animation -->

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-xxl">
                <span class="m-3">
                    <img src="./static/images/alpha_logo.png" height="50px" width="50px">
                </span>
                <span class="fw-bold text-secondary">
                    Alpha CRC Prompt Tool - <span class="fst-italic"> NOW POWERED BY <span class="text-info-emphasis border border-1 px-1 bg-warning">GPT-4</span></span>
                </span>

            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="https://alphacrc.com/" class="nav-link">Alpha HomePage</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Text Analysis Section -->
    <section id="text_analysis">
        <div class="container-lg" id="">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-12 my-1">
                    <div class="row align-content-center" style="height: 4vh">
                        <div class="d-grid gap-2 d-flex justify-content-between">
                            <label for="sourceText" class="form-label fw-bold text-body-secondary"><i class="bi bi-file-text"></i> Source Text / Context</label>
                            <!-- tooltip -->
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom" title="Enter the text or context to be worked on or reference to">
                                    <i class="bi bi-question-circle text-muted"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="form-floating" style="height: 50vh">
                            <textarea class="form-control" id="sourceText" style="height: 100%"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-12 my-1">
                    <div class="row align-content-center" style="height: 4vh">
                        <div class="d-grid gap-2 d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" id="extractButton"><i class="bi bi-card-list"></i> Extract Key Terms (Experimental)</button>
                            <!-- tooltip -->
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom" title="Click Extract Key Terms to see the key terms of the source text">
                                    <i class="bi bi-question-circle text-muted"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="row my-2" style="height: 50vh">
                        <textarea class="form-control" id="keyTerms" style="height: 100%"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Alerts -->
    <section id="alerts">
        <div class="container-lg">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" id="no_source_alert">
                <strong>Please enter some text in the Source Text box.</strong>
                <button type="button" class="btn-close" onclick="closeNoSourceAlert()"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert" id="prompt_alert">
                <strong>Please enter your prompt first</strong>
                <button type="button" class="btn-close" onclick="closePromptAlert()"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="overload_alert">
                <strong>We've detected that GPT model is currently overloaded!
                    <br>
                    Your prompts are queued and will get a response when GPT model is available.</strong>
                <button type="button" class="btn-close" onclick="closeOverloadAlert()"></button>
            </div>
        </div>
    </section>

    <!-- Prompt input Section -->
    <section id="prompt">
        <div class="container-lg">
            <label for="promptText" class="form-label fw-bold"><i class="bi bi-chat-left-dots"></i> Prompt</label>
            <div class="my-1 input-group">
                <span class="input-group-text">
                    Prompt
                </span>
                <input type="text" class="form-control" id="promptText" placeholder="e.g. Summerize into 2 sentences">
                <span>
                    <button type="button" class="btn btn-primary mx-1" id="goButton">Go</button>
                </span>
                <!-- tooltip -->
                <span class="input-group-text">
                    <span class="tt" data-bs-placement="bottom" title="Type what you want the AI to do, the AI will look above for some context if there is any.">
                        <i class="bi bi-question-circle text-muted"></i>
                    </span>
                </span>
            </div>
        </div>
    </section>

    <!-- Output Section -->
    <section id="output">
        <div class="container-lg">
            <label for="promptOutput" class="form-label fw-bold"><i class="bi bi-gpu-card"></i> Output</label>
            <p id="promptOutput" class="border border-2 rounded-3 p-3"></p>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="text-center my-3">
            <span class="text-secondary">
                &copy; 2023 Alpha CRC
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./static/js/new_scripts.js" type="text/javascript"></script>
</body>
</html>
